<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <script
      src="https://kit.fontawesome.com/6b7dec3055.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <i class="fa-brands fa-wpforms"></i>
          Dashboard
        </div>
        <div class="nav-buttons">
          <div class="button-container">
            <i class="fa-solid fa-house"></i>
            <div>Home</div>
          </div>
          <div class="button-container">
            <i class="fa-solid fa-user"></i>
            <div>Profile</div>
          </div>
          <div class="button-container">
            <i class="fa-solid fa-envelope"></i>
            <div>Message</div>
          </div>
          <div class="button-container">
            <i class="fa-solid fa-clock"></i>
            <div>History</div>
          </div>
          <div class="button-container">
            <i class="fa-solid fa-paste"></i>
            <div>Tasks</div>
          </div>
          <div class="button-container">
            <i class="fa-solid fa-address-book"></i>
            <div>Communities</div>
          </div>
        </div>
        <div class="other-buttons">
          <div class="button-container">
            <i class="fa-solid fa-gear"></i>
            <div>Settings</div>
          </div>
          <div class="button-container">
            <i class="fa-solid fa-headset"></i>
            <div>Support</div>
          </div>
          <div class="button-container">
            <i class="fa-solid fa-shield"></i>
            <div>Privacy</div>
          </div>
        </div>
      </div>
      <div class="main-page">
        <div class="header">
          <div class="first-header">
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" />
            </div>
            <div class="account">
              <div>
                <i class="fa-regular fa-bell"></i>
                <div class="pfp"><img src="./images/shrek.jpg" /></div>
              </div>
              <div class="user">John Doe</div>
            </div>
          </div>
          <div class="second-header">
            <div class="main-pfp"><img src="./images/shrek.jpg" /></div>
            <div>
              <div class="greeting">Hi there,</div>
              <div class="name">John Doe (@john)</div>
            </div>
            <div class="header-buttons">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
        <div class="main-stuff">Projects Announcements Trending</div>
      </div>
    </div>
  </body>
</html>
